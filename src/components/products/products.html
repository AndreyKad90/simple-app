<div>
    <h4>
        Products
    </h4>
    <input type="text" class="form-control" placeholder="Search by name" 
        ng-model="query" 
        ng-model-options="{ debounce: 300 }"
        ng-change="$ctrl.filterProducts(query)" />

    <div class="alert mt-3" role="alert"
        ng-class="$ctrl.message.error ? 'alert-warning' : 'alert-success'" 
        ng-if="$ctrl.message.text">
         {{$ctrl.message.text}}
    </div>
</div>
<div class="mt-3">
    <table class="table" 
        ng-if="$ctrl.products.length">
        <thead>
            <tr class="thead-light">
                <th>#</th>
                <th>Name</th>
                <th>Ingredients</th>
                <th ng-click="$ctrl.sortProducts()">
                    Price
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in $ctrl.products track by product.name">
                <td>{{$index + 1}}</td>
                <td class="text-capitalize">{{product.name}}</td>
                <td>{{product.ingredients}}</td>
                <td>{{product.price | currency}}</td>
                <td class="text-right">
                    <button class="btn btn-info" 
                        ng-click="$ctrl.addToCart(product)">
                         <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-if="!$ctrl.products.length">
        There are no products matching your query
    </div>

</div>
