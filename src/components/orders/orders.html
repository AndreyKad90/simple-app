<h3>
    The history of your orders
</h3>
<div>
    <table ng-if="$ctrl.orders.length">
        <thead>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Total</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="order in $ctrl.orders track by order.id">
                <td>{{order.id}}</td>
                <td>{{order.date | date: 'short'}}</td>
                <td>{{order.total | currency}}</td>
                <td>
                    <button ng-click="$ctrl.toggleOrderDetails(order)">
                        Details
                    </button>
                </td>
            </tr>
            <tr ng-repeat-end ng-if="order.show">
                <td colspan="4">
                    <app-order-details order="order"></app-order-details>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-if="!$ctrl.orders.length">
        You have not placed any orders yet
    </div>
</div>
